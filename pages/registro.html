<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro-Signup</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/signup.js"></script>
</head>
<body>
    <section class="section-registro">
        <h2>Registro</h2>
        
        <form class="login" id="signupForm">
            <div class="login__field">
                <input type="text" class="login__input" placeholder="Name" id="name" required>
            </div>
            <div class="login__field">
                <input type="email" class="login__input" placeholder="Email" id="email" required>
            </div>
            <div class="login__field">
                <input type="password" class="login__input" placeholder="Password" id="password" required>
            </div>
            <div class="login__field">
                <input type="password" class="login__input" placeholder="Confirm Password" id="confirmPassword" required>
            </div>
            <button class="button login__submit" id="signupButton">
                <span class="button__text">Sign Up</span>
            </button>
        
            <h3 id="errorMessage" style="color: red;"></h3>
            <h3 id="successMessage" style="color: green;"></h3>
            <h3>Already have an account?<a href="login.html">Login here</a></h3>
            <h4 id="showSignupForm">Create one here</h4>
        </form>
    </section>
    
</body>
</html>
